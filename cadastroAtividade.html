<!DOCTYPE html>
<html lang="pt-bt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Atividade</title>
  <!-- Bootstrap início -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- Bootstrap fim -->
  <link rel="stylesheet" href="./cadastroAtividade.css">
  <!-- Font Awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  <script src="./cadastroAtividade.js"></script>
</head>
<body onload="inicializar()">

  <!--Barra de navegação-->
  <nav class="navbar navbar-light bg-primary mb-5">
    <div class="container">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="cadastroAtividade.html">Cadastro Atividade</a>
        </li>
      </ul>
    </div>
  </nav>

  <!--Cadastro-->
  <div class="container">
    <div class="row mb-5">
      <div class="col">
        <h1 class="display-4">Cadastro de Atividades</h1>
      </div>
    </div>

    <div class="row mb-2">
      <div class="col-md-2">
        <input type="text" class="form-control" placeholder="ID" id="id_new" />
      </div>

      <div class="col-md-3">
        <input type="text" class="form-control" placeholder="Tempo Previsto (h)" id="tempo_new" />
      </div>
      
      <div class="col-md-3">
        <select class="form-control" id="situacao_new">
          <option value="Ativo">Ativo</option>
          <option value="Inativo">Inativo</option>
        </select>
      </div>

    </div>

    <div class="row">
      <div class="col-md-8">
        <input type="text" class="form-control" placeholder="Descrição" id="descricao_new" />
      </div>

      <div class="col-md-2 d-flex">
        <button type="button" class="btn btn-primary" onclick="cadastrarDespesas()">
          <span>Cadastrar</span>
        </button>
      </div>
    </div>
  </div>

  <!--Consulta-->
  <div class="container mt-3">
    <div class="row">
      <div class="col">
        <table class="table" >
          <thead>
            <tr>
              <th>ID</th>
              <th>Descrição</th>
              <th>Tempo Previsto (h)</th>
              <th>Situação</th>
              <th></th>
            </tr>
          </thead>

          <tbody id="listaAtividades">

          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
